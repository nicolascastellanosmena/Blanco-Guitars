<!-- Página para crear un accesorio nuevo o editarlo -->
<div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg rounded-4 border-0">
          <div class="card-body p-5">
            <h2 class="mb-4 text-center">{{edit ? 'Editar accesorio' : 'Añadir nuevo accesorio'}}</h2>
  
            <form (ngSubmit)="onSubmit()" #accesorioForm="ngForm">
              <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" id="name" name="name" class="form-control" [(ngModel)]="nuevaAccesorio.name" required />
              </div>
  
              <div class="mb-3">
                <label for="price" class="form-label">Precio (€)</label>
                <input type="number" id="price" name="price" class="form-control" [(ngModel)]="nuevaAccesorio.price" required />
              </div>
  
              <div class="mb-3">
                <label for="rating" class="form-label">Valoración</label>
                <input type="number" id="rating" name="rating" class="form-control" min="0" max="5" [(ngModel)]="nuevaAccesorio.rating" required />
              </div>
  
              <div class="mb-3">
                <label for="description" class="form-label">Descripción</label>
                <textarea id="description" name="description" class="form-control" rows="3" [(ngModel)]="nuevaAccesorio.description" required></textarea>
              </div>
  
              <!-- Campo para la imagen -->
              <div class="mb-3">
                <label for="image1" class="form-label">URL Imagen</label>
                <input type="text" id="image1" name="image1" class="form-control" [(ngModel)]="imagen1" required />
              </div>
  
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg" [disabled]="accesorioForm.invalid">
                  <i class="bi bi-plus-circle me-2"></i>{{edit ? 'Guardar cambios' : 'Crear accesorio'}}
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
